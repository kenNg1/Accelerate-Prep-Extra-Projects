<!DOCTYPE HTML>
<html>
  <head>
    <title>Ping Pong</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body="container-fluid"> <!--Container fluid -->
  <header>
  <h1>Ping-Pong</h1>
</header>

    <div id='about' class='col-md-4'>
      <h3>About Ping Pong</h3>
      <h4>Created by:</h4>
      <p>Ken Ng</p>
      <h4>GitHub Username/URL:</h4>
      <p>kenNg1</p>
      <h4>Level 2 Test for:</h4>
      <p>Java</p>
    </div>

    <div id='content' class="col-md-8">
      <h2>Let's play</h2>
      <h3>Rules</h3>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
      <form>
          <b>Enter your number here:</b>
          <input id="input" type="text" name="number" placeholder="e.g. 2">
          <button id="button" class="btn" type="button">Ping Pong</button>
      </form>

      <img src="bruceleepong.gif"/>

      <ul>

      </ul>

    </div>
</body>
</html>
